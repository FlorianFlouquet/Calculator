<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title></title>
    </head>
    <body>
        
        <div id="screen">
            <p></p>
        </div>
        <div id="keyboard">
            <div id="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div id="operators">
                <button>x</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button>DEL</button>
                <button>=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
